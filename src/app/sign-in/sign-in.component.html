<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12 position-relative d-flex flex-column justify-content-center min-vh-100">
            <div class="login-background"></div>
            <form class="card bg-dark text-light col-12 m-auto p-4 col-md-8 position-lg-absolute top-0 end-0 bottom-0">
                <h1 class="text-center">Sign In</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <button class="btn btn-primary mt-2" type="submit" >Sign In</button>

            </form>
        </div>
    </div>
</div>
