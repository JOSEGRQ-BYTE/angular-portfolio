<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12 position-relative d-flex flex-column justify-content-center align-items-center align-items-lg-end login-container ">
            <div class="login-background"></div>
            <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="w-100 shadow card bg-dark text-light col-12 m-0 m-sm-auto p-4 col-md-8 position-lg-absolute top-0 end-0 bottom-0 login-content">
                <h1 class="text-center text-light">Sign In</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input [ngClass]="{'is-invalid': signInForm.get('email')?.errors && (signInForm.get('email')?.touched || signInForm.get('email')?.dirty), 'is-valid':signInForm.get('email')?.valid}" formControlName="email" type="text" class="form-control text-dark" id="email" name="email">
                    <div *ngIf="!signInForm.get('email')?.valid && signInForm.get('email')?.touched" id="email-feedback" class="form-text text-danger">A valid email is required.</div>
                </div>
                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <input [ngClass]="{'is-invalid': signInForm.get('password')?.errors && (signInForm.get('password')?.touched || signInForm.get('password')?.dirty), 'is-valid':signInForm.get('password')?.valid}" formControlName="password" type="password" class="form-control text-dark" id="password" name="password">
                    <div *ngIf="!signInForm.get('password')?.valid && signInForm.get('password')?.touched" id="password-feedback" class="form-text text-danger">Password is required.</div>
                </div>

                <button type="button" class="btn btn-link me-auto mb-3 ps-0" routerLink="/ForgotPassword">Forgot Password?</button>

                <button class="btn btn-primary mt-2 w-100" type="submit" >Sign In</button>

            </form>
        </div>
    </div>
</div>
