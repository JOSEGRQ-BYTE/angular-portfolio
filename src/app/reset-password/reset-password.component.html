<div class="container-fluid p-0">
    <div class="row">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()" class="col-12 w-100 bg-dark text-light d-flex flex-column justify-content-center mx-auto">
            <h1 class="text-center text-light mb-5">Reset Password</h1>

            <div class="mb-3 col-12 col-md-8 col-lg-6 mx-auto">
                <label for="password" class="form-label">New Password</label>
                <input [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.errors && (resetPasswordForm.get('password')?.touched || resetPasswordForm.get('password')?.dirty), 'is-valid':resetPasswordForm.get('password')?.valid}" formControlName="password" type="password" class="form-control" id="password" name="password">
                <div *ngIf="!resetPasswordForm.get('password')?.valid && resetPasswordForm.get('password')?.touched" id="password-feedback" class="form-text text-danger">New password is required.</div>
            </div>

            <div class="mb-3 col-12 col-md-8 col-lg-6 mx-auto">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input [ngClass]="{'is-invalid': resetPasswordForm.get('confirmPassword')?.errors && (resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.get('confirmPassword')?.dirty), 'is-valid':resetPasswordForm.get('confirmPassword')?.valid}" formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div *ngIf="!resetPasswordForm.get('confirmPassword')?.valid && resetPasswordForm.get('confirmPassword')?.touched" id="confirm-password-feedback" class="form-text text-danger">Password is required.</div>
            </div>

            <button class="btn btn-primary mt-2 col-12 col-md-8 col-lg-6 mx-auto" type="submit" >Reset Password</button>

        </form>
    </div>
</div>
