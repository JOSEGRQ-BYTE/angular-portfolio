<div class="container p-0 m-0 position-relative">
    <div class="row m-0 pt-4 mt-lg-4">
        <div id="wod-container" class="col-12 d-flex flex-row flex-wrap justify-content-evenly">
            <app-wod-card *ngFor="let wod of (wods$ | async)" class="col-12 col-md-5 col-lg-3 mb-2 me-2" (cardSelected)="onCardSelected($event)" [wod]="wod"></app-wod-card>
        </div>
    </div>
</div>
