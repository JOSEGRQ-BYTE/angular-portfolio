<a [attr.data-id]="wod?.id"class="card border-light mb-3 text-light bg-transparent text-decoration-none" style="max-width: 18rem;" href="#" (click)="onSelected($event)">

    <!-- HEADER -->
    <div class="card-header bg-transparent border-light">{{ wod?.title ? wod?.title : "No Title"  }}</div>

    <!-- BODY -->
    <div class="card-body text-light">
      <h5 class="card-title">Success card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>

    <!-- FOOTER -->
    <div class="card-footer bg-transparent border-light">Footer</div>
</a>
