
  <!-- NAV BAR -->
<app-navigation-bar></app-navigation-bar>

<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <div class="container flex-shrink-1 flex-grow-1 content-container bg-dark text-light" id="app-content">


    <!-- TOAST -->
    <div class="position-fixed toast-container" style="z-index: 12; top: 1rem; right: 1rem;">
      <div class="toast bg-light" [ngClass]="(toast$ | async)?.type == 0 ? 'hide' : 'show'" role="alert"  aria-atomic="true">
        <div class="toast-header text-dark bg-light border-bottom border-dark">
          <span class="rounded me-2" [ngStyle]="{'background-color': getToastColor((toast$ | async)?.type)}" style="width: 20px; height: 20px;"></span>
          <strong class="me-auto">{{ (toast$ | async)?.header }}</strong>
          <button type="button" class="btn-close bg-dark" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-dark">
          {{ (toast$ | async)?.body }}
        </div>
      </div>
    </div>

    <!-- SPINNER -->
    <div [ngClass]="(loading$ | async)? 'd-block' : 'd-none'" class="spinner-border text-light" role="status" style="position: fixed; width: 50px; height: 50px; top: calc(50% - 25px); left: calc(50% - 25px); z-index: 1100; filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.5));">
      <span class="visually-hidden">Loading...</span>
    </div>

    <router-outlet></router-outlet>

  </div>

  <!-- FOOTER -->
  <app-footer class="container-fluid flex-shrink-0 flex-grow-0 p-0"></app-footer>

</div>
