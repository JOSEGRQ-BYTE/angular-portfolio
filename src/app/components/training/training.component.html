<section class="row">

    <h2>Strength Training</h2>

    <div class="col-12">

        <div class="accordion position-relative" id="training-accordion">


            <div class="accordion-item mb-2 border-0 rounded-0"  *ngFor="let a of trainingArray; let index = index">
                <!-- ACCORDION TITLE -->
                <h2 class="accordion-header position-relative" id="{{'panelsStayOpen-headingOne' + index}}">
                    <button class="accordion-button collapsed rounded-0 p-2 m-0 d-block position-relative text-light shadow-none text-uppercase" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#panelsStayOpen-collapseOne'+ index"  aria-expanded="true" [attr.aria-controls]="'panelsStayOpen-collapseOne'+ index">
                    Exercise Name
                    <span class="btn btn-primary position-absolute top-0 start-0 bottom-0 text-light rounded-circle d-flex justify-content-center align-items-center"><i class="bi bi-caret-right-fill"></i></span>

                    </button>
                </h2>

                <!-- ACCORDION BODY -->
                <div class="accordion-collapse collapse" id="{{'panelsStayOpen-collapseOne' + index}}" [attr.aria-labelledby]="'panelsStayOpen-headingOne'+index">
                    <div class="accordion-body text-light ms-5">
                        <div class="row d-flex">
                            <div class="col-md-3 col-sm-6 text-center mb-4 mb-md-0">
                                <div class="border border-light rounded py-3">
                                    <i class="bi bi-award h1 d-block"></i>
                                    <span class="h3">190lbs</span>
                                    <p class="text-uppercase fw-light">Personal Record</p>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6 text-center mb-4 mb-md-0">
                                <div class="border border-light rounded py-3">
                                    <i class="bi bi-bar-chart-line h1 d-block"></i>
                                    <span class="h3">190lbs</span>
                                    <p class="text-uppercase fw-light">Last Weight</p>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6 text-center mb-4 mb-md-0">
                                <div class="border border-light rounded py-3">
                                    <i class="bi bi-arrow-bar-up h1 d-block"></i>
                                    <span class="h3">190lbs</span>
                                    <p class="text-uppercase fw-light">Lowest Weight</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>

    </div>
</section>
